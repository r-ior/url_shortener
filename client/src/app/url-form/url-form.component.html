<section class="jumbotron form-section">
    <div class="container text-center">
        <h2 class="form-section__title mb-4">Create your pretty url</h2>
        <form class="row justify-content-center align-items-start" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group col-lg-7">
                <input class="form-control form-control-lg mb-1" type="text" name="originalUrl" required placeholder="Paste your url"
                    ngModel #originalUrl="ngModel">
                <small class="form-text text-left text-danger"
                    *ngIf="!originalUrl.valid && originalUrl.touched && originalUrl != '' || !f.valid && f.submitted">Please
                    enter a valid url!</small>
            </div>
            <div class="form-group col-lg-3">
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <div class="input-group-text">/</div>
                    </div>
                    <input class="form-control form-control-lg" type="text" name="shortUrl" placeholder="Enter desired url" ngModel>
                </div>
                <small class="form-text text-muted text-left">Leave blank and we genarate it for you</small>
            </div>
            <div class="form-group col-lg-auto">
                <button class="btn btn-primary btn-lg mb-1" type="submit">Shorten</button>
            </div>
        </form>
        
        <div *ngIf="urlInfo">
            <div class="row justify-content-between align-items-center p-4 form-section__result">
                <div class="col-md-6 text-truncate text-left"><a class="" href="{{ urlInfo.originalUrl }}">{{ urlInfo.originalUrl }}</a></div>
                <div class="col-md-5 text-right">
                    <a class="mr-5" href="{{ urlInfo.shortUrl }}">{{ urlInfo.shortUrl }}</a>
                    <button type="button" class="btn btn-secondary">Copy</button>
                </div>
                
            </div>
        </div>
          
    
    </div>
</section>
