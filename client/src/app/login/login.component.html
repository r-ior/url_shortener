<app-header></app-header>
<div class="container-fluid">
    <div class="row align-items-center page">
        <div class="col">
            <div class="container">
                <div class="jumbotron text-center">
                    <h2 class="mb-4">Login</h2>
                    <div class="row justify-content-center">
                        <div class="col-sm-10 col-lg-4">
                            <form class="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
                                <div class="form-group">
                                    <input 
                                        class="form-control" 
                                        type="text" 
                                        name="username" 
                                        placeholder="Enter username" 
                                        [ngModel]="user?.username"
                                        (ngModelChange)="user.username = $event"
                                        #username="ngModel"
                                        [ngClass]="{ 'is-error': f.submitted && username.invalid }"
                                        required
                                        minlength="2">
                                    <div *ngIf="f.submitted && username.invalid">
                                        <small 
                                            class="form-text text-left text-danger"
                                            *ngIf="username.errors.required">
                                            Username is required
                                        </small>
                                        <small 
                                            class="form-text text-left text-danger"
                                            *ngIf="username.errors.minlength">
                                            Username must be at least 2 characters
                                        </small>
                                        <small 
                                            class="form-text text-left text-danger"
                                            *ngIf="username.errors.invalid && errorText != ''">
                                            {{ errorText }}
                                        </small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input 
                                        class="form-control" 
                                        type="password" 
                                        name="password" 
                                        placeholder="Enter password" 
                                        [ngModel]="user?.password"
                                        (ngModelChange)="user.password = $event"
                                        #password="ngModel"
                                        [ngClass]="{ 'is-error': f.submitted && password.invalid }"
                                        required>
                                    <div *ngIf="f.submitted && password.invalid">   
                                        <small 
                                            class="form-text text-left text-danger"
                                            *ngIf="password.errors.required">
                                            Password is required
                                        </small>
                                    </div>
                                </div>
                                <div class="form-group text-left">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
